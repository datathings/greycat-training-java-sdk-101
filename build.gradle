plugins {
    id 'java-library'
    id 'maven-publish'
    id 'application'
}

application {
    mainClass = System.getProperty('mainClass')
}

apply plugin: 'application'

ext {
    greycatVersionBranch = 'dev'
    greycatVersionMajor = '6.5'
    greycatVersionMinor = '1'
    greycatVersion = "${greycatVersionMajor}.${greycatVersionMinor}-${greycatVersionBranch}"
}


repositories {
    mavenLocal()
    maven {
        url = uri("https://get.greycat.io/files/sdk/java/${greycatVersionBranch}/${greycatVersionMajor}/")
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api "ai.greycat:sdk:${greycatVersionMajor}.${greycatVersionMinor}-${greycatVersionBranch}"
}

group = 'ai.greycat'
version = '0.1'
description = 'java-sdk-101'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
